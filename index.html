<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Satellite Map — Simple Pins (No Clustering)</title>
  <!--
    ============================
    WHAT THIS FILE DOES
    ============================
    • Renders a 100% fullscreen, interactive satellite map using Leaflet (no build tools required).
    • Places clickable pins (no clustering). Each pin:
        - shows a HOVER LABEL (tooltip) on mouseover
        - opens a POPUP on click with a customizable title + optional link
    • Keeps the document extremely minimal, with defensive guards so overlays can't block clicks.

    ============================
    HOW TO CUSTOMIZE (TL;DR)
    ============================
    1) Change COLORS:
       - In CSS below, tweak circleMarker colors in JS (search for STYLE object).
    2) Change BASEMAP (satellite vs others):
       - In JS: the L.tileLayer(...) call. Example alternatives are in comments.
    3) Add/Change PINS:
       - Edit the `items` array in JS. Each pin can have: name, coords [lat,lng], url (optional), tooltip (optional), color overrides (optional).
    4) Hover label behavior:
       - Uses `marker.bindTooltip(...)` (on hover). Set `{ permanent: true }` to keep labels always visible.
    5) Popup link:
       - Include `url` in the item; the popup renders an <a> link if provided.

    ============================
    QUICK TROUBLESHOOTING
    ============================
    • If clicks don't work, ensure there is ONLY ONE <div id="map"> in the DOM.
      This file includes a small guard to remove accidental duplicates in some editors.
    • If embedded in a page builder/iframe, make sure scripts are allowed to run.
  -->

  <!-- Leaflet core CSS (required) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    /* === Fullscreen layout === */
    html, body, #map { height: 100%; margin: 0; }
    body { background: #000; overflow: hidden; }

    /* The map container fills the entire viewport */
    #map { position: fixed; inset: 0; z-index: 0; pointer-events: auto; }

    /* Safety: hide any accidental siblings that might overlay the map */
    body > *:not(#map) { display: none; }

    /* Optional: make the default attribution readable on dark bg */
    .leaflet-control-attribution{
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      color:#fff;
    }
  </style>
</head>
<body>
  <!-- The ONLY map element (the JS will guard against duplicates) -->
  <div id="map" aria-label="Client map" tabindex="0"></div>

  <!-- Leaflet core JS (required). No other libraries used. -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <script>
    // Run after the document is parsed (and Leaflet is loaded via `defer`)
    window.addEventListener('DOMContentLoaded', () => {
      // ------------------------------------------------------------------
      // 0) SAFETY GUARD: ensure there's exactly one #map element
      // Some editors/embeds duplicate blocks; a second overlay would swallow clicks.
      // ------------------------------------------------------------------
      const maps = document.querySelectorAll('#map');
      if (maps.length !== 1) {
        maps.forEach((el, i) => { if (i > 0) el.remove(); });
      }

      // ------------------------------------------------------------------
      // 1) VISUAL STYLE CONTROLS — tweak these to change colors & sizes
      // ------------------------------------------------------------------
      const STYLE = {
        // Marker sizes: markers start at MAX and shrink when zooming out (non‑linear),
        // but never go below MIN. Tweak these to taste.
        markerRadius: 8,          // kept for backwards-compat (treated as max)
        markerMaxRadius: 9,       // maximum size at close-in zooms
        markerMinRadius: 2,       // minimum size at far-out zooms

        // Colors
        markerStroke: '#ffffff',       // pin outline color
        markerStrokeWidth: 1,          // pin outline thickness
        markerFill: '#38bdf8',         // pin fill color
        markerFillOpacity: 0.95,       // pin fill opacity

        // UI
        tooltipBg: 'rgba(10, 14, 22, 0.9)',
        popupMaxWidth: 260
      };

      // If you want per-pin overrides, each item can set its own: fill, stroke, radius, etc.

      // ------------------------------------------------------------------
      // 2) CREATE THE MAP (Leaflet)
      // ------------------------------------------------------------------
      const map = L.map('map', {
        zoomControl: true,        // show +/− buttons
        scrollWheelZoom: true,    // allow wheel zoom
        attributionControl: true, // legal attribution
        tapTolerance: 20          // helps with mobile taps
      });

      // ---- Basemap: SATELLITE (Esri World Imagery) ----
      // Keep attribution; change maxZoom if you use a different provider.
      L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        {
          attribution: 'Imagery © Esri, Maxar, Earthstar Geographics',
          maxZoom: 19
        }
      ).addTo(map);

      // --- Alternative basemaps (uncomment ONE if you want a different look) ---
      // OpenStreetMap (cartographic, not satellite):
      // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      //   attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
      // }).addTo(map);

      //    • url (optional): link shown in popup; remove or leave empty to hide
      //    • tooltip (optional): custom hover text (defaults to name)

{ name: '513', coords: [42.63240, 1.08830], url: 'https://es.pietrovitalini.com/wp-content/uploads/2024/02/Espot-Esqui-Club.pdf', tooltip: 'Espot Esquí Club' }
      ];

      // ------------------------------------------------------------------
      // 4) LAYER TO HOLD PINS — makes it easy to fit bounds later
      // ------------------------------------------------------------------
      const group = L.featureGroup().addTo(map);

      // --------------------------------------------------------------
      // ZOOM-BASED MARKER SIZING (non-linear, bounded)
      // --------------------------------------------------------------
      const MIN_Z = 3, MAX_Z = 19; // expected zoom bounds for sizing curve
      function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
      function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); } // gentle, non-proportional
      function sizeForZoom(z){
        const minR = STYLE.markerMinRadius;
        const maxR = STYLE.markerMaxRadius ?? STYLE.markerRadius;
        const t = clamp((z - MIN_Z) / (MAX_Z - MIN_Z), 0, 1);
        const eased = easeOutCubic(t);
        // Round for crisp rendering
        return Math.round((minR + (maxR - minR) * eased) * 10) / 10;
      }
      function updateMarkerSizes(){
        const z = map.getZoom();
        if (typeof z !== 'number') return;
        const r = sizeForZoom(z);
        group.eachLayer(layer => { if (layer && layer.setStyle) layer.setStyle({ radius: r }); });
      }
      map.on('zoomend', updateMarkerSizes);

      // ------------------------------------------------------------------
      // 5) HELPER: CREATE ONE PIN (circleMarker) WITH TOOLTIP + POPUP
      //    Edit this function to globally change how pins look or what shows in the popup.
      // ------------------------------------------------------------------
      function addPin(p){
        // Allow per-pin style overrides while falling back to global STYLE defaults
        const opts = {
          // Set initial radius to the current max; it will be adjusted after fit/zoom via updateMarkerSizes()
          radius: p?.style?.radius ?? (STYLE.markerMaxRadius ?? STYLE.markerRadius),
          color:  p?.style?.stroke ?? STYLE.markerStroke,
          weight: p?.style?.weight ?? STYLE.markerStrokeWidth,
          fillColor: p?.style?.fill ?? STYLE.markerFill,
          fillOpacity: p?.style?.fillOpacity ?? STYLE.markerFillOpacity
        };

        const marker = L.circleMarker(p.coords, opts).addTo(group);

        // --- HOVER LABEL (tooltip) ---
        // Shows city/team name on hover. Set permanent:true to keep labels always visible.
        const tipText = p.tooltip || p.name;
        marker.bindTooltip(tipText, {
          direction: 'top',
          offset: [0, -8],
          opacity: 0.95
          // permanent: true
        });

        // --- CLICK ACTION ---
        // Open the pin's link in a NEW TAB immediately on click.
        // If no url is provided, it falls back to Wikipedia as a placeholder.
        marker.on('click', () => {
          const url = (typeof p.url === 'string' && p.url.trim()) ? p.url : 'https://www.wikipedia.org/';
          window.open(url, '_blank', 'noopener');
        });

        // Keep hovered marker on top visually
        marker.on('mouseover', () => marker.bringToFront());
        return marker;
      }

      // Add all pins
      items.forEach(addPin);

      // ------------------------------------------------------------------
      // 6) FIT THE MAP TO YOUR PINS (or set a fixed center/zoom)
      // ------------------------------------------------------------------
      // Start centered on Europe no matter what
      map.setView([45.5, 15.0], 5);
      updateMarkerSizes();
      
      // After the initial view/fit, size pins for the current zoom
      updateMarkerSizes();

      // Keep map responsive when the container resizes
      addEventListener('resize', () => map.invalidateSize());

      // ------------------------------------------------------------------
      // 7) UTILS — HTML escaping to prevent broken markup if names/urls contain symbols
      // ------------------------------------------------------------------
      function escapeHtml(s){
        return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));
      }
      function escapeAttr(s){
        // Conservative attribute escaping
        return String(s).replace(/["'<>&]/g, c => ({'"':'&quot;','\'':'&#39;','<':'&lt;','>':'&gt;','&':'&amp;'}[c]));
      }

      // Log for sanity
      console.log('Leaflet ready:', L.version, 'Pins:', items.length);
    });
  </script>
